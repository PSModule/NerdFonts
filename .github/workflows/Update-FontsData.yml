name: Update-FontsData

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  Update-FontsData:
    name: Update-FontsData
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Update-FontsData
        uses: PSModule/GitHub-Script@v1
        with:
          Script: scripts/Update-FontsData.ps1
